{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <!-- Title -->
  <div class="text-center mb-4">
    <h2 class="fw-bold text-dark-navy">ðŸ“Š Monthly Report</h2>

  <div class="row g-4 mb-4">

      <div class="card shadow border-0 rounded-4 bg-success text-white h-100">

      </div>
    </div>
  </div>

  <!-- Table -->
