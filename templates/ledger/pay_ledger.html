{% extends "base.html" %}
{% block content %}
<style>
  body {
      background-color: #eef1f5;
  }

  .ledger-card {
      background-color: #ffffff;
      border: 1px solid #d1d5db; /* soft border */
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 700px;
      margin: 2rem auto;
  }

  .ledger-card h4 {
      color: #0f1c2e;
      margin-bottom: 1rem;
      font-weight: 600;
  }

  .form-label {
      font-weight: 500;
      color: #0f1c2e;
  }

  .form-control, .form-select, .form-control:focus {
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      box-shadow: none;
  }

  .btn-primary-custom {
      background-color: #198754;
      color: #ffffff;
      border-radius: 8px;
      padding: 0.5rem 1.25rem;
      border: none;
  }

  .btn-primary-custom:hover {
      background-color: #157347;
      color: #fff;
  }

  .btn-secondary-custom {
      background-color: #6c757d;
      color: #fff;
      border-radius: 8px;
      padding: 0.5rem 1.25rem;
      border: none;
  }

  .btn-secondary-custom:hover {
      background-color: #5a6268;
      color: #fff;
  }

  /* Table styles */
  table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
  }

  table th, table td {
      border: 1px solid #d1d5db;
      padding: 0.75rem;
      text-align: left;
      color: #0f1c2e;
  }

  table th {
      background-color: #f1f3f6;
      font-weight: 600;
  }

  @media (max-width: 576px) {
      .ledger-card {
          padding: 1rem;
          margin: 1rem;
      }
  }
</style>

<div class="ledger-card">
  <h4>Pay Ledger (Credit Payment)</h4>
  <form method="post">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-12 col-md-6 mb-3 mb-md-0">
        <label for="customer" class="form-label">Select Customer</label>
        <select name="customer" id="customer" class="form-select" required>
          <option value="" selected disabled>-- Choose Customer --</option>
          {% for customer in customers %}
            <option value="{{ customer.id }}">{{ customer.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12 col-md-6">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="date" id="date" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="credit" class="form-label">Credit Amount (Payment)</label>
      <input type="number" step="0.01" name="credit" id="credit" class="form-control" placeholder="Enter credit/payment amount" required>
    </div>

    <div class="mb-3">
      <label for="details" class="form-label">Description</label>
      <textarea name="details" id="details" rows="3" class="form-control" placeholder="Enter description..." required></textarea>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary-custom">Save Payment</button>
      <a href="{% url 'ledger:list_ledger' %}" class="btn btn-secondary-custom">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
