{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="card border-0 shadow-sm">
    <div class="card-body px-4 py-4">
      <h4 class="text-center mb-4" style="font-weight:600; color:#222;">Add Customer</h4>

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Name <span class="text-danger">*</span></label>
            <input type="text" name="name" class="form-control" placeholder="Enter customer name" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Father Name <span class="text-danger">*</span></label>
            <input type="text" name="father_name" class="form-control" placeholder="Enter father name" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">CNIC <span class="text-danger">*</span></label>
            <input type="text" name="cnic" class="form-control" placeholder="Enter CNIC number" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">City <span class="text-danger">*</span></label>
            <input type="text" name="city" class="form-control" placeholder="Enter city" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Mobile <span class="text-danger">*</span></label>
            <input type="text" name="mobile" class="form-control" placeholder="Enter 10 digits mobile no." required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Alternate Mobile</label>
            <input type="text" name="alt_mobile" class="form-control" placeholder="Optional">
          </div>

          <div class="col-md-6">
            <label class="form-label">Resident <span class="text-danger">*</span></label>
            <input type="text" name="resident" class="form-control" placeholder="Enter resident area" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Complete Address <span class="text-danger">*</span></label>
            <input type="text" name="address" class="form-control" placeholder="Enter complete address" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Customer Type <span class="text-danger">*</span></label>
            <select name="type" class="form-select" required>
              <option value="" selected disabled>Select type</option>
              <option value="Customer">Customer</option>
            </select>
          </div>
        </div>

        <div class="mt-4 text-start">
          <button type="submit" class="btn btn-primary px-4" style="background:#007bff; border:none;">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #f8f9fc;
    font-family: "Segoe UI", Arial, sans-serif;
  }

  .card {
    border-radius: 0.25rem;
  }

  .form-label {
    font-weight: 500;
    color: #333;
  }

  .form-control,
  .form-select {
    border: 1.4px solid #bfc5ca;
    border-radius: 0.25rem;
    padding: 0.6rem 0.75rem;
    font-size: 0.95rem;
  }

  .form-control:focus,
  .form-select:focus {
    border-color: #007bff;
    box-shadow: none;
  }

  .btn-primary {
    font-weight: 500;
    letter-spacing: 0.3px;
  }

  .text-danger {
    font-weight: bold;
  }
</style>
{% endblock %}
