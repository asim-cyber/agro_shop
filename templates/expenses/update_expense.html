{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="card border rounded-3 mx-auto" style="max-width: 500px; background-color: #ffffff;">
    <div class="card-body p-4">
      <h3 class="text-center fw-bold mb-4" style="color: #333;">‚úèÔ∏è Update Expense</h3>

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">üíæ Update Expense</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'expenses:list_expenses' %}" class="btn btn-outline-secondary w-100">
          ‚Üê Back to List
        </a>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Clean & Flat Styles -->
<style>
  body {
    background-color: #eef1f5;
  }

  .card {
    box-shadow: none !important;
    border: 1px solid #dee2e6 !important;
  }

  h3 {
    font-size: 1.4rem;
    font-weight: 600;
  }

  form label {
    font-weight: 600;
    color: #333;
  }

  input,
  select,
  textarea {
    border-radius: 6px !important;
    border: 1px solid #ccc !important;
    box-shadow: none !important;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #0d6efd !important;
    outline: none !important;
    box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.2) !important;
  }

  .btn-primary {
    background-color: #2f78c4 !important;
    border: none !important;
  }

  .btn-primary:hover {
    background-color: #2566a8 !important;
  }

  .btn-outline-secondary {
    border-color: #ccc !important;
    color: #333 !important;
  }

  .btn-outline-secondary:hover {
    background-color: #e9ecef !important;
  }

  @media (max-width: 576px) {
    .card-body {
      padding: 1.5rem !important;
    }
  }
</style>
{% endblock %}
