{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 600px;">
    <div class="card-body text-center p-4">
      <h2 class="text-danger fw-bold mb-3">⚠️ Delete Expense</h2>
      <p class="fs-5 text-muted">
        Are you sure you want to delete <strong class="text-dark">{{ expense.title }}</strong>?
      </p>

      <form method="post" class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4 py-2 w-100 w-sm-auto">
          Yes, Delete
        </button>
        <a href="{% url 'expenses:list_expenses' %}" class="btn btn-secondary px-4 py-2 w-100 w-sm-auto">
          Cancel
        </a>
      </form>
    </div>
  </div>
</div>

<!-- Custom Styles -->
<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  }

  h2 {
    font-size: 1.8rem;
  }

  p {
    font-size: 1rem;
  }

  button, a.btn {
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  button:hover, a.btn:hover {
    opacity: 0.9;
  }

  @media (max-width: 768px) {
    h2 {
      font-size: 1.5rem;
    }

    p {
      font-size: 0.95rem;
    }

    .card-body {
      padding: 1.5rem;
    }
  }

  @media (max-width: 576px) {
    h2 {
      font-size: 1.3rem;
    }

    .btn {
      font-size: 0.9rem;
      padding: 0.6rem;
    }

    form {
      flex-direction: column;
    }

    form .btn {
      width: 100%;
    }
  }
</style>
{% endblock %}
