{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Delete Expense</h2>
  <p>Are you sure you want to delete <strong>{{ expense.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'expenses:list_expenses' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
