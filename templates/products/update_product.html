{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  
  <!-- ‚úÖ Page Title -->
  <div class="text-center mb-4">
    <h3 class="fw-bold text-dark-navy">üõ†Ô∏è Update Product</h3>
    <p class="text-muted mb-0">Edit the product details and save your changes below.</p>
  </div>

  <!-- ‚úÖ Responsive Card Form -->
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header text-white" style="background-color: #0f1c2e;">
      <h5 class="mb-0">Product Information</h5>
    </div>

    <div class="card-body p-4">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row g-3">
          <!-- Automatically render all fields -->
          <div class="col-12">
            {{ form.as_p }}
          </div>
        </div>

        <!-- ‚úÖ Buttons -->
        <div class="text-end mt-4">
          <button type="submit" class="btn px-4" style="background-color:#198754; color:#fff;">
            üíæ Save Changes
          </button>
          <a href="{% url 'products:list_products' %}" class="btn btn-secondary px-4">
            ‚úñ Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- ‚úÖ Custom Responsive Styles -->
<style>
  body {
    background-color: #f8f9fa;
  }

  .text-dark-navy {
    color: #0f1c2e;
  }

  .card {
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: scale(1.01);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  form label {
    font-weight: 500;
    color: #0f1c2e;
  }

  .form-control, .form-select, textarea {
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  .btn {
    border-radius: 10px;
    font-weight: 500;
  }

  /* üì± Mobile Optimization */
  @media (max-width: 768px) {
    h3 {
      font-size: 1.4rem;
    }

    .btn {
      width: 100%;
      margin-bottom: 10px;
    }

    .text-end {
      text-align: center !important;
    }
  }
</style>
{% endblock %}
