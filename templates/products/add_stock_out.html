{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Stock Out - {{ product.name }}</h2>
  
  <div class="card p-4 shadow">
    <p><strong>Current Available Quantity:</strong> {{ product.available_quantity }}</p>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-danger">Save</button>
      <a href="{% url 'products:stock_out_list' product.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
