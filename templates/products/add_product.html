{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card w-50 shadow-sm" style="border: 2px solid #dee2e6;">
    
    <div class="card-header text-center fw-semibold fs-5" style="background-color: #f8f9fa;">
      Add Product
    </div>

    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Name <span class="text-danger">*</span></label>
          {{ form.name }}
        </div>

        <!-- Category -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Category <span class="text-danger">*</span></label>
          {{ form.category }}
        </div>

        <!-- Image -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Product Image</label>
          {{ form.image }}
          <small class="text-muted d-block mt-1">You can upload from your computer</small>
        </div>

        <!-- Date -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Date <span class="text-danger">*</span></label>
          {{ form.added_date }}
        </div>

        <!-- Save Button -->
        <div class="text-end mt-4">
          <button type="submit" class="btn btn-primary px-4">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #f8f9fa;
    font-family: "Poppins", sans-serif;
  }

  .card {
    max-width: 500px;
    border-radius: 6px;
  }

  input, select {
    border: 2px solid #ced4da !important;
    border-radius: 5px !important;
    padding: 8px 10px;
  }

  input:focus, select:focus {
    border-color: #007bff !important;
    box-shadow: none !important;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0069d9;
  }

  .card-header {
    border-bottom: 2px solid #dee2e6;
  }
</style>

{% endblock %}
